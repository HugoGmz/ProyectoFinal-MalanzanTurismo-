<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Malanzan</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylePaginas.css">
</head>

<body>
    <header id="header-menu">
        <img src="" alt="" id="logo-principal">
        <nav>
            <ul class="navHeader">
                <li class="liIcono">
                    <a href="./index.html">
                        <img src="./img/iconos/inicio.png" class="iconoMenu" alt="inicio">
                        <p class="textMenu diplayMobile">Inicio</p>
                    </a>
                </li>
                <li class="liIcono">
                    <a href="./ubicacion.html">
                        <img src="./img/iconos/ubicacion.png" class="iconoMenu" alt="inicio">
                        <p class="textMenu diplayMobile">Ubicación</p>
                    </a>
                </li>
                <li class="liIcono">
                    <a href="">
                        <img img src="./img/iconos/eventos.png" class="iconoMenu" alt="inicio">
                        <p class="textMenu diplayMobile">Eventos</p>
                    </a>
                </li>
                <li class="liIcono">
                    <a href="./alojamiento.html">
                        <img img src="./img/iconos/alojamiento.png" class="iconoMenu" alt="inicio">
                        <p class="textMenu diplayMobile">Alojamiento</p>
                    </a>
                </li>
                <li class="liIcono">
                    <a href="./contacto.html">
                        <img img src="./img/iconos/contacto.png" class="iconoMenu" alt="inicio">
                        <p class="textMenu diplayMobile">Contacto</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section id="section-contacto">

        <h2 class="textContacto">¿Quieres contactarte con nosotros?</h2>
        <form action="" id="formularioContacto">
            <fieldset class="fielsetContacto">
                <legend class="legendContacto">Completá este formulario</legend>

                <label for=""> Nombre </label>
                <input type="text" class="inputContacto inputText" name="nombre" id="nombre">

                <label for=""> Apellido </label>
                <input type="text" class="inputContacto inputText" name="apellido" id="apellido">

                <label for=""> Email </label>
                <input type="email" class="inputContacto inputText" name="email" id="email">

                <label for=""> Teléfono </label>
                <input type="text" class="inputContacto inputText" name="telefono" id="telefono">

                <label for=""> Tu consulta </label>
                <textarea name="consulta" id="consulta" class="inputContacto inputText textAreaText"></textarea>

                <input type="button" class="inputContacto buttonContacto" value="Enviar">
            </fieldset>
        </form>
    </section>

    <footer id="footer">
        <p>• Copyright © Malanzán Turismo 2022 •</p>
    </footer>
</body>

</html>
